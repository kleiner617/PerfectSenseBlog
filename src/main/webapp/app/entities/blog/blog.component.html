<div>
    <h2>
        <span>Blogs</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'"  class="btn btn-primary float-right jh-create-entity create-blog" [routerLink]="['/', { outlets: { popup: ['blog-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Blog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>

    <div class="table-responsive" *ngIf="blogs">
        <table class="table table-striped">

            <tbody>
            <tr *ngFor="let blog of blogs ;trackBy: trackId">
                <div>
                    <div><a [routerLink]="['../blog', blog.id ]" style="font-size: large">{{blog.title}}</a>
                    <a>{{blog.author}}</a>
                    </div>
                    <img [src]="'data:' + blog.imageContentType + ';base64,' + blog.image" [routerLink]="['../blog', blog.id ]" style="max-height: 150px;" alt="blog image"/>

                </div>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="blogs && blogs.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
