    <div class="row">

            {{blog.blogPost}}

    <div>
        <h2>
            Comments
        </h2>
        <div>
            <table class="table table-striped">
                <tr *ngFor="let comment of comments ;trackBy: trackId">
                    {{comment.comment}}
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!--On save, need to save the comments with this particular blog-->
    <form name="addCommentForm" role="form" novalidate (ngSubmit)="save()" #addCommentForm="ngForm">
        <div class="modal-body">
            <div class="form-group">
                <label class="form-control-label" for="field_comment">Comment</label>
                <textarea class="form-control" name="newComment" id="field_comment"
                          [(ngModel)]="addComment"  ></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span>Post</span>
            </button>
        </div>
    </form>
