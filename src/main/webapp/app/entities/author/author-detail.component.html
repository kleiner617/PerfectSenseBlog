
<div *ngIf="author">
    <h2><span>Author</span> {{author.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{author.name}}</span>
        </dd>
        <dt><span>Bio</span></dt>
        <dd>
            <span>{{author.bio}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div *ngIf="author.image">
                <a (click)="openFile(author.imageContentType, author.image)">
                    <img [src]="'data:' + author.imageContentType + ';base64,' + author.image" style="max-width: 100%;" alt="author image"/>
                </a>
                {{author.imageContentType}}, {{byteSize(author.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'author/'+ author.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
