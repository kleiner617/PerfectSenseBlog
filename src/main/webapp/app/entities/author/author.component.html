<div>
    <h2>
        <span>Authors</span>
        <button class="btn btn-primary float-right jh-create-entity create-author" [routerLink]="['/', { outlets: { popup: ['author-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Author
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="authors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Bio</span></th>
            <th><span>Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let author of authors ;trackBy: trackId">
                <td><a [routerLink]="['../author', author.id ]">{{author.id}}</a></td>
                <td>{{author.name}}</td>
                <td>{{author.bio}}</td>
                <td>
                    <a *ngIf="author.image" (click)="openFile(author.imageContentType, author.image)">
                        <img [src]="'data:' + author.imageContentType + ';base64,' + author.image" style="max-height: 30px;" alt="author image"/>
                    </a>
                    <span *ngIf="author.image">{{author.imageContentType}}, {{byteSize(author.image)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../author', author.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'author/'+ author.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'author/'+ author.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
